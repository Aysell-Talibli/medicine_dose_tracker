{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .form-group{
    margin-left: auto;
    margin-right: auto;
    width: 35em;
    height: 15em;
    }
    .text{
        display:block;
        margin: 0 auto;
    }
    .button{
        background-color: #1042bf;
        color:white;
        display:block;
        margin: 0 auto;
        width: 90px;
        height: 40px;
    }
</style>
<br>
<br>
<br>
<br>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log in</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
            <br>
            <br>
            <div class="text">
          Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now! </a>
        </div>  
        </div> 
                                  
    </form>
    <div class="border-top pt-3">
    </div>
</div>
{% endblock content %}
